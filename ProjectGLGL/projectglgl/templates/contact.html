<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კონტაქტი</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }

        nav {
            margin-bottom: 2rem;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        form {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .results {
            margin-top: 2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">მთავარი</a>
            <a href="/catalog">კატალოგი</a>
            <a href="/admin">ადმინი</a>
            <a href="/about">ჩვენ შესახებ</a>
            <a href="/contact">კონტაქტი</a>
        </nav>
    </header>

    <main>
        <h1>დაგვიკავშირდით</h1>

        <form method="POST">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">მეილი:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">შეტყობინება:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">გაგზავნა</button>
        </form>

        {% if submissions %}
        <section class="results">
            <h2>მიღებული შეტყობინებები:</h2>
            <ul>
                {% for s in submissions %}
                    <li>
                        <strong>{{ s.name }}</strong> ({{ s.email }}) წერს:<br>
                        "{{ s.message }}"
                    </li>
                {% endfor %}
            </ul>
        </section>
        {% endif %}
    </main>
</body>
</html>
