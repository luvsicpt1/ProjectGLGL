{% extends "layout.html" %}
{% block title %}ადმინის შესვლა{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">ადმინისტრატორის პანელი</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">მომხმარებელი</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">პაროლი</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">შესვლა</button>
    </form>
</div>
{% endblock %}
