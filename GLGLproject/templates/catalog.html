{% extends "layout.html" %}
{% block title %}კატალოგი - GLGL{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center mb-5">
        <h1 class="section-title">ჩვენი პროდუქცია</h1>
    </div>

    {% if products %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 product-card">
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="text-decoration-none">
                    <img src="{{ product.image_url }}" class="product-card-img-top" alt="{{ product.name }}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/EFEFEF/CCCCCC?text=Image+Not+Found';">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="text-decoration-none text-dark">{{ product.name }}</a>
                    </h5>
                    <p class="card-text text-muted">{{ product.price }} ₾</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-sm btn-outline-primary mt-auto">დეტალურად</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center">კატალოგი ცარიელია.</div>
    {% endif %}
</div>
{% endblock %}
