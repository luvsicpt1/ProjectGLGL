{% extends "layout.html" %}
{% block title %}პროდუქტის რედაქტირება{% endblock %}

{% block content %}
<div class="edit-container">
    <h2 class="text-center mb-4">პროდუქტის რედაქტირება</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">დასახელება</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">ფასი</label>
            <input type="text" name="price" class="form-control" value="{{ product.price }}">
        </div>
        <div class="mb-3">
            <label class="form-label">ზომა</label>
            <input type="text" name="size" class="form-control" value="{{ product.size }}">
        </div>
        <div class="mb-3">
            <label class="form-label">სურათის URL</label>
            <input type="text" name="image_url" class="form-control" value="{{ product.image_url }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">შენახვა</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary w-100 mt-2">გაუქმება</a>
    </form>
</div>
{% endblock %}
